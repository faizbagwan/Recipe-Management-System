<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>vege</title>
  </head>
  <body>
    <div class="container mt-5">
      <form
        class="col-6 mx-auto card p-3 shadow-1g"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <h2>Add Receipe</h2>
        <hr />
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Receipe name</label
          >
          <input
            name="receipe_name"
            required
            type="text"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Receipe description</label
          >
          <textarea
            name="receipe_description"
            required
            class="form-control"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Receipe Image</label
          >
          <input name="receipe_image" type="file" class="form-control" />
        </div>

        <button type="submit" class="btn btn-success">Add Recipe</button>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Recipe Name</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
          </tr>
        </thead>
        <tbody>
          {% for recipe in receipe_list %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ recipe.receipe_name }}</td>
            <td>{{ recipe.receipe_description }}</td>
            <td><img src="/media/{{ recipe.receipe_image }}" width="100" height="100"></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
