<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>vege</title>
  </head>
  <body>
    <div class="container mt-5">
      <form
        class="col-6 mx-auto card p-3 shadow-1g"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <h2>Add Receipe</h2>
        <hr />
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Receipe name</label
          >
          <input
            name="receipe_name"
            required
            type="text"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Receipe description</label
          >
          <textarea
            name="receipe_description"
            required
            class="form-control"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Receipe Image</label
          >
          <input name="receipe_image" type="file" class="form-control" />
        </div>

        <button type="submit" class="btn btn-success">Add Recipe</button>
      </form>

      <div class="mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Search by Recipe Name</label
              >
              <input
                name="search"
                type="text"
                class="form-control"
              />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>

      <h2>Receipe List</h2>
      <a href="{% url 'receipe_list' %}" class="btn btn-secondary">Refresh</a>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Recipe Name</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for receipe in receipe_list %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ receipe.receipe_name }}</td>
            <td>{{ receipe.receipe_description }}</td>
            <td>
              <img
                src="/media/{{ receipe.receipe_image }}"
                width="100"
                height="100"
              />
            </td>
            <td>
              <a
                href="{% url 'update_receipe' receipe.id %}"
                class="btn btn-primary btn-sm"
                >Edit</a
              >
              <a
                href="{% url 'delete_receipe' receipe.id %}"
                class="btn btn-danger btn-sm"
                >Delete</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
